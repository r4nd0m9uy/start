<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="edit.js" defer></script>
    <title>Start Page</title>
</head>
<body>
    <div class="clock">
        <span id="time"></span>
    </div>
    <div class="menu">
        <button id="toggleMenu">â˜° Menu</button>
        <div class="menu-options hidden" id="menuOptions">
            <button id="addBookmark">Add Bookmark</button>
            <button id="exportButton">Export Data</button>
        </div>
    </div>
    <div class="bookmarks">
        <!-- Bookmarks will be added dynamically using JS -->
    </div>
    <div class="add-bookmark hidden">
        <h2>Add Bookmark</h2>
        <input type="text" id="title" placeholder="Title">
        <input type="url" id="url" placeholder="URL">
        <input type="text" id="icon" placeholder="Icon URL">
        <button id="addBookmarkButton">Add Bookmark</button>
    </div>
    <div class="export-import hidden">
        <button id="importButton">Import Data</button>
        <div id="keySection">
            <p>Compressed Key:</p>
            <input type="text" id="compressedKey" readonly>
            <button id="copyKeyButton">Copy Key</button>
        </div>
    </div>
</body>
</html>
